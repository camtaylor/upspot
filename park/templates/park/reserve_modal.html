<!--- Start Modal -->
<div id="reserveModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button id="close_modal" type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <center>
          <img class="img img-responsive" src="https://s3-us-west-2.amazonaws.com/upspot/upspot-logo-black.png" style="width:75%;">
        </center>
        <div class="well" >
         <form class="form-horizontal" enctype="multipart/form-data" method="POST" action="/park/reserve">
          {% csrf_token %}
           <fieldset>
             <div class="control-group">
               <h4>Needs to be implemented. Attrbutes go here.</h4>
               <div class="controls">
                 <input name="id" type="hidden" value={{id}}>
               </div>
             </div>
             <br></br>
             <div class="control-group">
               <!-- Button -->
               <div class="controls">
                 <button class="btn btn-success btn-lg" type="submit" style="display: block; width: 100%;">Reserve</button>
               </div>
             </div>
           </fieldset>
         </form>
       </div>
     </div>
   </div>
 </div>
</div>
